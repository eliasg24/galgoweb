{% extends 'base.html' %} 

{% block head %} 
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/nueva.css' %}" />
  <title>Nueva</title>
{% endblock head %} 

{% block content %}
<form class="main__container animate__animated animate__fadeIn">
  <header class="head-cont">
    <h1>Nueva</h1>

    <div class="drop-search">
      <input type="search" name="economico" id="economico" placeholder="Buscar llanta..." class="drop-input">
      <i class="bx bx-search"></i>
    </div>

    <nav class="flex-row">
      <a href="{% url 'dashboards:vistaordenes' %}" class="btn btn-download">
        <span class="icon-file-text-o"></span>
      </a>

      <button type="submit" name="form" value="tallerDestino" class="btn btn-download" disabled>
        <span class="icon-truck"></span>
      </button>

      <button class="btn btn-download" type="button" id="filter-btn">
        <span class="icon-filter"></span>
      </button>
    </nav>
  </header>
  
  <div class="cards__container"></div>   
</form>

<template id="card-template">
  <label for="" class="tire-input">
    <input type="checkbox" name="id" value="" id="" class="check-tire">
    <div class="card__wrapper animate__animated animate__fadeIn" id="">
      <h3 class="economic"></h3>
          
      <div class="card__content">
        <div class="card__img">
          <a class="tireDecoration" href="">
            <span class="icon-tire2"></span>
          </a>
        </div>
          
        <div class="card__body">
          <div class="tire__status"></div>
          <div class="card__body-label">
            <h4 class="card-title">Profundidad:</h4>
            <p>
              <em class="profundidad"></em>
            </p>
          </div>
          <div class="card__body-label">
            <h4 class="card-title">Producto:</h4>
            <p>
              <em class="product"></em>
            </p>
          </div>
          <div class="card__body-label">
            <h4 class="card-title">Fecha:</h4>
            <p class="date"></p>
          </div>
        </div>
      </div>
  
    </div>
  </label>
</template>

{% include 'filter.html' %}

<script src="{% static './js/almacen/nueva/index.js' %}" type="module"></script>
<script src="{% static './js/almacen/index.js' %}" type="module"></script>

{% endblock content %}
