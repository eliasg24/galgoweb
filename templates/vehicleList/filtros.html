<div class="filter__bg">
  <form action="" class="form__filter" method="POST">
    {% csrf_token %}

    <header class="filter__header">
      <h2>Filtros</h2>

      <nav class="flex-row">
        <a href="{% url 'dashboards:vehicleList' %}">
          <button type="button" role="button" class="btn btn-info">
            <span class="icon-trash"></span>
          </button>
        </a>
        <button
          type="button"
          role="button"
          class="btn btn-danger"
          id="close-filter"
        >
          <span class="icon-cross"></span>
        </button>
      </nav>
    </header>

    <div class="filter__body">
      <div class="filter__row">
        <div class="filter__row-header">
          <h3>Inflado por fecha <i class="icon-pulpo"></i></h3>
        </div>

        <div class="filter__nav">
          <div class="filter__control">
            <label class="filter__label" for="inflado-inicio">Desde</label>
            <input
              class="filter__input"
              type="date"
              name="inflado-inicio"
              id="inflado-inicio"
              value="{{inflado_inicio}}"
            />
          </div>
          <div class="filter__control">
            <label class="filter__label" for="inflado-final">Hasta</label>
            <input
              class="filter__input"
              type="date"
              name="inflado-final"
              id="inflado-final"
              value="{{inflado_final}}"
            />
          </div>
        </div>
      </div>

      {% if grupo != "Pulpo Manager" %}
      <div class="filter__row">
        <div class="filter__row-header">
          <h3>Inspección por fecha</h3>
        </div>

        <div class="filter__nav">
          <div class="filter__control">
            <label class="filter__label" for="inspeccion-inicio">Desde</label>
            <input
              class="filter__input"
              type="date"
              name="inspeccion-inicio"
              id="inspeccion-inicio"
              value="{{inspeccion_inicio}}"
            />
          </div>
          <div class="filter__control">
            <label class="filter__label" for="inspeccion-final">Hasta</label>
            <input
              class="filter__input"
              type="date"
              name="inspeccion-final"
              id="inspeccion-final"
              value="{{inspeccion_final}}"
            />
          </div>
        </div>
      </div>

      <div class="filter__row">
        <div class="filter__row-header">
          <h3>Alineación por fecha</h3>
        </div>

        <div class="filter__nav">
          <div class="filter__control">
            <label class="filter__label" for="alineacion-inicio">Desde</label>
            <input
              class="filter__input"
              type="date"
              name="alineacion-inicio"
              id="alineacion-inicio"
              value="{{alineacion_inicio}}"
            />
          </div>
          <div class="filter__control">
            <label class="filter__label" for="alineacion-final">Hasta</label>
            <input
              class="filter__input"
              type="date"
              name="alineacion-final"
              id="alineacion-final"
              value="{{alineacion_final}}"
            />
          </div>
        </div>
      </div>

      {% endif %}

      <div class="filter__row">
        <div class="filter__row-header">
          <h3>TIPO DE EJE</h3>
        </div>

        <div class="filter__nav">
          <label for="r-libre" class="label-check">
            <input type="checkbox" name="r-libre" id="r-libre" {% if "C" in ejes %}checked{% endif %} />
            <div class="btn-filter">Libre</div>
          </label>

          <label for="r-direccion" class="label-check">
            <input type="checkbox" name="r-direccion" id="r-direccion" {% if "S" in ejes %}checked{% endif %} />
            <div class="btn-filter">Direccion</div>
          </label>

          <label for="r-traccion" class="label-check">
            <input type="checkbox" name="r-traccion" id="r-traccion" {% if "D" in ejes %}checked{% endif %} />
            <div class="btn-filter">Tracción</div>
          </label>

          <label for="r-retractil" class="label-check">
            <input type="checkbox" name="r-retractil" id="r-retractil" {% if "L" in ejes %}checked{% endif %} />
            <div class="btn-filter">Retractil</div>
          </label>

          <label for="r-arrastre" class="label-check">
            <input type="checkbox" name="r-arrastre" id="r-arrastre" {% if "T" in ejes %}checked{% endif %} />
            <div class="btn-filter">Arrastre</div>
          </label>
        </div>
      </div>

      <div class="filter__row">
        <div class="filter__row-header">
          <h3>PRESIONES</h3>
        </div>

        <div class="filter__nav">
          <label for="baja-presion" class="label-check">
            <input type="checkbox" name="baja-presion" id="baja-presion" {% if "4" in filtro %}checked{% endif %} />
            <div class="btn-filter">Baja presión</div>
          </label>
          <label for="alta-presion" class="label-check">
            <input type="checkbox" name="alta-presion" id="alta-presion" {% if "5" in filtro %}checked{% endif %} />
            <div class="btn-filter">Alta presión</div>
          </label>
        </div>
      </div>

      {% if grupo != "Pulpo Manager" %}
      <div class="filter__row">
        <div class="filter__row-header">
          <h3>PROFUNDIDADES</h3>
        </div>

        <div class="filter__nav">
          <label for="profundidad-baja" class="label-check">
            <input type="checkbox" name="profundidad-baja" id="profundidad-baja" {% if "7" in filtro %}checked{% endif %} />
            <div class="btn-filter">Baja</div>
          </label>

          <label for="profundidad-punto-retiro" class="label-check">
            <input type="checkbox" name="profundidad-punto-retiro" id="profundidad-punto-retiro" {% if "8" in filtro%}checked{% endif%} />
            <div class="btn-filter">En punto de retiro</div>
          </label>

          <label for="profundidad-desgaste-irregular" class="label-check">
            <input type="checkbox" name="profundidad-desgaste-irregular" id="profundidad-desgaste-irregular" {% if "10,11,12,13" in filtro%}checked{% endif %} />
            <div class="btn-filter">Rotación</div>
          </label>
        </div>
      </div>

      <div class="filter__row">
        <div class="filter__row-header">
          <h3>DUALIZACIÓN</h3>
        </div>

        <div class="filter__nav">
          <label for="con-dualizacion" class="label-check">
            <input type="radio" name="dualizacion" value="con-dualizacion"
            id="con-dualizacion" {% if "9" in filtro %}checked{% endif %} />
            <div class="btn-filter">Si</div>
          </label>

          <label for="sin-dualizacion" class="label-check">
            <input type="radio" name="dualizacion" value="sin-dualizacion"
            id="sin-dualizacion" {% if "9" in exclude %}checked{% endif %} />
            <div class="btn-filter">No</div>
          </label>

          <label for="ambas" class="label-check">
            <input type="radio" name="dualizacion" value="ambas" id="ambas" {%if exclude == "" and "9" not in filtro %}checked{% endif %} />
            <div class="btn-filter">Ambas</div>
          </label>
        </div>
      </div>
      {% endif %}
    </div>

    <div class="filter__footer">
      <button type="submit">Filtrar</button>
    </div>
  </form>
</div>
