<!-- Start input -->
<div class="form__group field">
  <input
    type="hidden"
    name="id"
    {% if usuario.id %}value="{{usuario.id}}"{% endif %}
  />
  <input
    class="form__field"
    type="text"
    placeholder="nombre"
    name="username"
    {% if usuario.username %}value="{{usuario.username}}"{% endif %}
    autocomplete="off"
    required
  />
  <label for="nombre" class="form__label">
    Nombre
  </label>
</div>
<!-- End input -->

<div class="dropdown">
  <button class="drop-btn" id="company" type="button">
    Compa침ia
    <span class="indicator">
      <i class="bx bxs-right-arrow"></i>
    </span>
  </button>

  <ul class="drop-menu" id="menu-company">
    <li>
      <div class="drop-search">
        <input type="search" id="search-company" class="drop-input" autocomplete="off" />
        <i class="bx bx-search"></i>
      </div>
    </li>
    <li>
      <label for="all-company" class="input-check select-all">
        Seleccionar todas
        <input type="checkbox" id="all-company" />
        <span class="checkmark"></span>
      </label>
    </li>
    {% for compania in companias %}
    <li class="search-item">
      <label for="{{compania}}" class="input-check">
        {{compania}}
        <input type="checkbox" name="compania" value="{{compania}}" id="{{compania}}" />
        <span class="checkmark"></span>
      </label>
    </li>
    {% endfor %}
  </ul>
</div>
