<!-- Start input -->
<div class="form__group field">
  <input
    type="hidden"
    name="id"
    {% if usuario.id %}value="{{usuario.id}}"{% endif %}
  />
  <input
    class="form__field"
    type="text"
    placeholder="nombre"
    name="username"
    {% if usuario.username %}value="{{usuario.username}}"{% endif %}
    autocomplete="off"
    required
  />
  <label for="nombre" class="form__label">
    Nombre
  </label>
</div>
<div class="form__group field">
  <input
    class="form__field"
    type="text"
    placeholder="email"
    name="email"
    {% if usuario.email %}value="{{usuario.email}}"{% endif %}
    autocomplete="off"
    required
  />
  <label for="nombre" class="form__label">
    Email
  </label>
</div>
<!-- End input -->

{% if not usuario %}
<!-- Start input -->
<div class="form__group field">
  <input
    class="form__field"
    type="password"
    placeholder="password"
    name="password"
    autocomplete="off"
    required
  />
  <label for="password" class="form__label">
    Contrase침a
  </label>
</div>
<!-- End input -->

<!-- Start input -->
<div class="form__group field">
  <input
    class="form__field"
    type="password"
    placeholder="password2"
    name="repeat_password"
    autocomplete="off"
    required
  />
  <label for="password2" class="form__label">
    Confirmar contrase침a
  </label>
</div>
<!-- End input -->
{% endif %}
<div class="dropdown">
  <button class="drop-btn" id="compania" type="button">
    Compa침ia
    <span class="indicator">
      <i class="bx bxs-right-arrow"></i>
    </span>
  </button>

  <ul class="drop-menu" id="menu-compania">
    <li>
      <div class="drop-search">
        <input type="search" id="search-compania" class="drop-input" autocomplete="off" />
        <i class="bx bx-search"></i>
      </div>
    </li>
    <li>
      <label for="all-compania" class="input-check select-all">
        Seleccionar todas
        <input type="checkbox" id="all-compania" />
        <span class="checkmark"></span>
      </label>
    </li>
    {% for compania in companias %}
    <li class="search-item">
      <label for="{{compania}}" class="input-check">
        {{compania}}
        <input type="checkbox" name="compania" value="{{compania}}" id="{{compania}}" {% for c in companias_usuario %}{% if c|slugify == compania|slugify %}checked{% endif %}{% endfor %} />
        <span class="checkmark"></span>
      </label>
    </li>
    {% endfor %}
  </ul>
</div>
