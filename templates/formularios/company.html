{% extends '../base.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/formularios.css' %}">
<title>Formulario de compañia</title>
{% endblock %}

{% block content %}

<main class="main-cont">

  <header class="head-cont">
    <div class="logo">
      <img src="{% static 'images/aeto.svg' %}" alt="logo">
    </div>

    <h1>Formulario de compañia</h1>
  </header>

  <section class="form-container">
    <form action="{% url 'dashboards:companyFormulario' %}" class="form-content" method="POST">
        {% csrf_token %}
        <fieldset class="flex-row space-between">
        <h2 class="form-title">Nueva compañia</h2>

        <nav class="flex-row">
          <button class="btn btn-success disabled" type="submit">
            <span class="icon-checkmark"></span>
          </button>
          <a href="{% url 'dashboards:config' %}" class="btn btn-danger" type="reset">
            <span class="icon-cross"></span>
          </a>
        </nav>
      </fieldset>
      <article class="form-content__grid">
        {% include './forms/form-company.html' %}
      </article>
    </form>
  </section>

</main>

<script src="{% static 'js/inputChange.js' %}"></script>

{% endblock %}
