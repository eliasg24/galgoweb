<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="{% static 'images/logo-border.png' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Iniciar sesión</title>
  </head>
  <body>
    <main class="log-container">
      <section class="img-log animate__animated animate__fadeIn">
        <img
          src="{% static 'images/aeto.svg' %}"
          alt="login-aeto"
        />
        <div id="particles-js"></div>
      </section>

      <section class="log-form animate__animated animate__fadeIn">
        <header>
          <h1>¡Bienvenido!</h1>
        </header>
        <form
          class="log-form__form"
          method="POST"
          action="{% url 'dashboards:login'%}"
        >
          {% csrf_token %}

          <div class="form__group field">
            <input
              class="form__field"
              type="text"
              placeholder="nombre"
              name="username"
              autocomplete="off"
              autocapitalize="off"
            />
            <label for="name" class="form__label">Usuario</label>
          </div>

          <div class="form__group field">
            <input
              class="form__field"
              type="password"
              placeholder="Contraseña"
              name="password"
              autocomplete="off"
            />
            <label for="name" class="form__label">Contraseña</label>
          </div>

          <button class="btn btn-aeto" type="submit">Iniciar sesión</button>
        </form>

        <!-- <footer class="footer-log">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox" />Recuérdame
          </label>
          <a href="#" class="link">Olvidé mi contraseña</a>
        </footer> -->
      </section>
    </main>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load(
        'particles-js',
        '{% static "js/assets/particles.json" %}',
        function () {
          console.log('callback - particles.js config loaded');
        }
      );
    </script>
  </body>
</html>
