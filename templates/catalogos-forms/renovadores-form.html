{% if renovador.id %}
  <form action="{% url 'dashboards:catalogoRenovadoresEdit' renovador.id %}" id="form" class="container" method="POST">
{% else %}
  <form action="{% url 'dashboards:catalogoRenovadores' %}" id="form" class="container" method="POST">
{% endif %}
  {% csrf_token %}
  <div class="container-fluid">
    <aside class="form-aeto">
      <div class="form__group field">
        <input
          type="hidden"
          name="id"
          {% if renovador.id %}value="{{renovador.id}}"{% endif %}
        />
        <input
          class="form__field"
          type="text"
          placeholder="nombre"
          name="nombre"
          {% if renovador.nombre %}value="{{renovador.nombre}}"{% endif %}
          autocomplete="off"
          required
        />
        <label for="nombre" class="form__label">
          Nombre
        </label>
      </div>

      <div class="form__group field">
        <input
          class="form__field"
          type="text"
          placeholder="ciudad"
          name="ciudad"
          {% if renovador.ciudad %}value="{{renovador.ciudad}}"{% endif %}
          autocomplete="off"
          required
        />
        <label for="ciudad" class="form__label">
          Ciudad
        </label>
      </div>

      <div class="form__group field">
        <input
          class="form__field"
          type="text"
          placeholder="Marca"
          name="marca"
          {% if renovador.marca %}value="{{renovador.marca}}"{% endif %}
          autocomplete="off"
          required
        />
        <label for="marca" class="form__label">Marca</label>
      </div>

    </aside>
  </div>

  <nav class="btn-group">
    {% if renovador.id %}
    
    <button class="btn btn-success">
      <span class="icon-checkmark"></span>
    </button>

    <a href="{% url 'dashboards:catalogoRenovadores' %}" class="btn btn-danger">
      <span class="icon-cross"></span>
    </a>

    {% else %}
    <button class="btn btn-success">
      <span class="icon-plus6"></span>
    </button>
    <a href="" class="btn btn-download">
      <span class="icon-download"></span>
    </a>
    {% endif %}
  </nav>
</form>
