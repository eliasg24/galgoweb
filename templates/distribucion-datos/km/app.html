<div id="dd-km-app" class="dd-km-graph"></div>

<script>
    // Graph box-chart

    anychart.onDocumentReady(function () {

  //create data set on our data
  var data = [
  {% for flota, valores in km_aplicaciones.items %}
  {x: '{{flota}}', low: {{valores.0}}, q1: {{valores.1}}, median: {{valores.2}}, q3: {{valores.3}}, high: {{valores.4}}, outliers: [],
  normal:   {fill: "#4973f2", stroke: "#4973f2", medianStroke: "4 #000", whiskerWidth: 30},
  hovered:  {fill: "#4973f2 0.1", stroke: "2 #4973f2",medianStroke: "2 #4973f2", whiskerWidth: 10},
  selected: {fill: "#4973f2 0.5",stroke: "4 #4973f2", medianStroke: "4 #4973f2", whiskerWidth: 20}
  },
  {% endfor %}
  ];

  //create area chart
  var chart = anychart.box(data);
  chart.isVertical(true)
  chart.yScale().ticks().interval();

      // set chart axes settings
    // adjust x axis
    chart.xAxis()
            .title('')
            .minorTicks(false)
            .stroke("#000")
            .labels().fontColor("#000");

    // adjust y axis
    chart.yAxis()
            .title('')
            .minorTicks(false)
            .stroke("#000")
            .labels().fontColor("#000");

  // set function to format y axis labels
  var yLabels = chart.yAxis(0).labels();
  yLabels.format("{%value}{groupsSeparator:\\,, decimalsCount:3}");

  //tooltip
  chart.tooltip().format("{%low}{groupsSeparator:\\,, decimalsCount:3}");

  // set the chart title
  chart.title("Distribuci√≥n de Datos");
  var title = chart.title();
  title.fontColor('#fff');
  title.fontSize(18);
  title.fontWeight(600);

  //set container id for the chart
  chart.container('dd-km-app');

  //Set Background
  var background = chart.background();
  background.stroke('0 #000');
  background.corners();
  background.enabled(false);

  //initiate chart drawing
  chart.draw();

  // chart credits false
  var credits = chart.credits();
  credits.enabled(false);

  });
</script>
